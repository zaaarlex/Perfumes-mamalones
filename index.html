<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfumes Elegantes</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f7f5f2;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 180px;
    }
    .product img {
      width: 100%;
      border-radius: 5px;
    }
    .product p {
      margin: 5px 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>

<header>Perfumes Elegantes</header>

<div class="products">
  <div class="product">
    <img src="https://images.unsplash.com/photo-1585386959984-a4155222c1f5?fit=crop&w=300&q=80" alt="Perfume 1">
    <p>Elegant Floral</p>
    <p>$80</p>
  </div>
  <div class="product">
    <img src="https://images.unsplash.com/photo-1616627982648-934f2eec0b0b?fit=crop&w=300&q=80" alt="Perfume 2">
    <p>Ocean Breeze</p>
    <p>$110</p>
  </div>
  <div class="product">
    <img src="https://images.unsplash.com/photo-1611080626912-f9e73a8627af?fit=crop&w=300&q=80" alt="Perfume 3">
    <p>Woodland Scent</p>
    <p>$95</p>
  </div>
  <div class="product">
    <img src="https://images.unsplash.com/photo-1599941311514-5cbe5e7b2f1c?fit=crop&w=300&q=80" alt="Perfume 4">
    <p>Citrus Touch</p>
    <p>$115</p>
  </div>
</div>

<footer>&copy; 2025 Perfumes Elegantes</footer>

</body>
</html>
